<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 300px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
      color: #f0f6fc;
      font-weight: 600;
    }

    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      color: #8b949e;
    }

    .shortcuts-container {
      max-height: 400px;
      overflow-y: auto;
    }

    .shortcut-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin-bottom: 8px;
      background: #161b22;
      border-radius: 6px;
      border: 1px solid #30363d;
    }

    .shortcut-description {
      flex: 1;
      font-size: 14px;
      color: #e6edf3;
      margin-right: 12px;
    }

    .shortcut-key {
      background: #21262d;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      color: #f0f6fc;
      white-space: nowrap;
      border: 1px solid #30363d;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
    }

    .no-shortcut {
      background: #2d2e1f;
      color: #f0c674;
      border: 1px solid #5a5a0a;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #8b949e;
    }

    .footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #30363d;
      text-align: center;
    }

    .footer a {
      color: #58a6ff;
      text-decoration: none;
      font-size: 12px;
    }

    .footer a:hover {
      text-decoration: underline;
      color: #79c0ff;
    }

    /* Scrollbar styling */
    .shortcuts-container::-webkit-scrollbar {
      width: 6px;
    }

    .shortcuts-container::-webkit-scrollbar-track {
      background: #161b22;
      border-radius: 3px;
    }

    .shortcuts-container::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 3px;
    }

    .shortcuts-container::-webkit-scrollbar-thumb:hover {
      background: #484f58;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Simple Shortcuts</h1>
    <p>Current keyboard shortcuts</p>
  </div>

  <div class="shortcuts-container" id="shortcutsContainer">
    <div class="loading">Loading shortcuts...</div>
  </div>

  <div class="footer">
    <a href="#" id="manageShortcuts">Manage shortcuts in Chrome settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
